<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-B85JWLYRN7"></script>
        <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', 'G-B85JWLYRN7');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="トーナメント表や試合結果、室内競技のライブ配信を見ることができます。">
        <meta property="og:title" content="秋クラ 特設サイト">
        <meta property="og:description" content="トーナメント表や試合結果、室内競技のライブ配信を見ることができます。">
        <meta property="og:image" content="https://res.cloudinary.com/laddge/image/upload/b_auto,c_pad,h_630,w_1200/v1663332601/classmatch/icon.png">
        <meta name="robots" content="noindex">
        <link href="{{ light_css }}" rel="stylesheet">
        <link href="{{ dark_css }}" rel="stylesheet" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" id="stylesheet" href="">
        <script type="text/javascript">
            function applyTheme() {
                const el = document.getElementById('stylesheet');
                if (sessionStorage.getItem('theme') == 'dark') {
                    el.href = '{{ dark_css }}';
                } else if (sessionStorage.getItem('theme') == 'light') {
                    el.href = '{{ light_css }}';
                }
            }
            applyTheme();
            function changeTheme(theme) {
                const el = document.getElementById('stylesheet');
                if (theme == 'dark') {
                    sessionStorage.setItem('theme', 'dark');
                    el.href = '{{ dark_css }}';
                } else {
                    sessionStorage.setItem('theme', 'light');
                    el.href = '{{ light_css }}';
                }
            }
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lite-youtube-embed/0.2.0/lite-yt-embed.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <title>秋クラ 特設サイト</title>
        <link rel="icon" href="https://res.cloudinary.com/laddge/image/upload/v1663918538/classmatch/favicon.ico">
        <link rel="apple-touch-icon" type="image/png" href="https://res.cloudinary.com/laddge/image/upload/c_scale,h_180,w_180/v1663918338/classmatch/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="https://res.cloudinary.com/laddge/image/upload/c_scale,h_192,w_192/v1663332601/classmatch/icon.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" defer></script>
    </head>
    <body>
        <div class="background py-3 mb-3 sticky-top d-flex justify-content-center">
            <h1 class="fs-3 mb-0">秋季クラスマッチ</h1>
            <button class="lightonly btn btn-link text-reset position-absolute end-0 my-0 ms-0 me-4 p-0 rounded-circle shadow-none" onclick="changeTheme('dark');">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" height="24"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zm64 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z"/></svg>
            </button>
            <button class="darkonly btn btn-link text-reset position-absolute end-0 my-0 ms-0 me-4 p-0 rounded-circle shadow-none" onclick="changeTheme('light');">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" height="24"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zm64 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z"/></svg>
            </button>
        </div>
        <div class="col-12 col-md-7 col-lg-5 mx-md-auto">
            <div class="mx-1">
                {%- block content -%}
                {%- endblock -%}
            </div>
        </div>
        <div class="text-center small mt-2 mb-4">
            &copy; 2022 Laddge
        </div>
        {%- block bottom -%}
        {%- endblock -%}
    </body>
</html>
